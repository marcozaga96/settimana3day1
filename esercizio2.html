<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>esercizio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">Esercizio 2</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="proprietario" class="form-label"
                  >Proprietario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="proprietario"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="specie" class="form-label">Specie</label>
                <input
                  type="text"
                  class="form-control"
                  id="specie"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="razza" class="form-label">Razza</label>
                <input
                  type="text"
                  class="form-control"
                  id="razza"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">
                AGGIUNGI ANIMALE
              </button>
            </form>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-6 col-md-4">
            <h2 class="text-center">ANIMALI</h2>
            <ul class="list-group" id="list"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="esercizio2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
